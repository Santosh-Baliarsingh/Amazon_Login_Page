<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Amazon Logo -->
    <div class="logo">
        <img src="./Assets/AmazonLogo.png" alt="Amazon">
    </div>

    <!-- Login Form Section Starts Here -->
    <div class="loginForm">
        <form action="">
           <h1>Sign-In</h1>
           <label for="">Email or mobile phone number</label>
           <input type="text">
           <button>Continue</button>
           <p>By continuing, you agree to Amazon's <span>Conditions of Use </span>and  <span>Privacy Notice.</span></p>
           <details>
               <summary>Need help?</summary>
               <p>Forget Password</p>
               <p>Other issues with Sign-in</p>
           </details>
        </form>
    </div>
    <!-- Login Form Section Ends Here -->

    <!-- Separte Line ection Starts Here -->
    <div class="separate">
        <div class="line"></div>
        <p>New to Amazon?</p>
        <div class="line"></div>
    </div>
    <!-- Separate Line Section Ends Here -->

    <!-- Account Button Section Here -->
    <div class="account_btn">
        <button class="create_account">Create Your Amazon Account</button>
    </div>
    <!-- Account Section Button Ends Here -->

    <!-- Footer Section Starts Here -->
    <footer>
        <div class="footer_links">
            <ul>
                <li>Condition of Use</li>
                <li>privacy Notice</li>
                <li>Help</li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy;1996-2021,Amazon.com.or its affiliates</p>
        </div>
    </footer>
    <!-- Footer Section Ends Here -->
</body>
</html>
